<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="drum.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <header>
    <button id="theme-toggle">Toggle Dark Mode</button>
    <h1 id="title">Drum 🥁 Kit</h1>
  </header>

  <div class="set">
    <div class="drum-container">
      <button class="w drum"></button>
      <p>Press "W"</p>
    </div>
    <div class="drum-container">
      <button class="a drum"></button>
      <p>Press "A"</p>
    </div>
    <div class="drum-container">
      <button class="s drum"></button>
      <p>Press "S"</p>
    </div>
    <div class="drum-container">
      <button class="d drum"></button>
      <p>Press "D"</p>
    </div>
    <div class="drum-container">
      <button class="j drum"></button>
      <p>Press "J"</p>
    </div>
    <div class="drum-container">
      <button class="k drum"></button>
      <p>Press "K"</p>
    </div>
    <div class="drum-container">
      <button class="l drum"></button>
      <p>Press "L"</p>
    </div>
  </div>

  <footer>
    <p>Created by Srujan | <a href="https://github.com/srujan601" target="_blank">My GitHub</a></p>
  </footer>

  <script src="drum.js"></script>
</body>
</html>
